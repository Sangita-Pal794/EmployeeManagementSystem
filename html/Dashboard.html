<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="sangita" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="C:\Users\sangi\EmployeeManagementSystem\css\dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <a href="registration.html">Add Employee</a>
</head>

<body>

    <div class="container">
        <h3>No record found!!</h3>
         <table class="table table-hover">
            <table class="list" id="employeeList">

            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
        $(document).ready(function () {
$.getJSON("data.json",
function(data) {
    let employee = '';
    $.each(data,function(key,value) {
        employee += '<tr>';
        employee += '<td>' +
            value.firstname + '</td>' ;

            employee += '<td>' +
                value.lastname + '</td>' ;

                employee += '<td>' +
                    value.email + '</td>' ;

                    employee += '<td>' +
                        value.password + '</td>' ;
                        
                        employee += '</tr>' ;
                });
    $('#employeeList').append(employee);
});
        });
</script>
    </div>
</body>
</html>
