<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="sangita" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" src="../css/registration.css">
    <script type="text/javascript" src=../js/registration.js></script>
</head>

<body style="width: 100%;height: 100%;">
    <form>
        <div class="card container wrapper">
            <div class="title">
                Registration Form
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputFirstName">First name*</label><label class="validation-error hide"
                        id="firstNameValidationError">This field is required.</label>
                    <input type="text" id="exampleInputFirstName" onkeyup="validateFirstName()" class="form-control"
                        placeholder="Enter first name" required="require">
                    <div id="error" style="color:red"></div>

                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">Last name*</label><label class="validation-error hide"
                        id="lastNameValidationError">This field is required.</label>
                    <input type="text" onkeyup="validateLastName()" class="form-control" id="exampleInputLastName"
                        placeholder="Enter last name" required="require">
                    <div id="error1" style="color:red"></div>



                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email address*</label><label class="validation-error hide"
                        id="emailValidationError">This field is required.</label>
                    <input type="email" onkeyup="validateEmail()" class="form-control" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter email" required="require">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <div id="error2" style="color:red"></div>


                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password*</label><label class="validation-error hide"
                        id="passwordValidationError">This field is required.</label>
                    <input type="password" onkeyup="validatePassword()" class="form-control" id="exampleInputPassword"
                        placeholder="Password" required="require">
                    <div id="error3" style="color:red"></div>

                </div>

                <div class="form-group">
                    <label for="exampleInputConfirmPassword">ConfirmPassword*</label><label
                        class="validation-error hide" id="passwordValidationError">This field is required.</label>
                    <input type="password" onkeyup="validatePassword()" class="form-control"
                        id="exampleInputConfirmPassword" placeholder="Confirm Password" required="require">
                    <div id="error3" style="color:red"></div>

                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agreed To terms & conditions</label>
                </div>
                <button type="submit" style="background-color:blue" id="dem" onclick="myFunc()">Submit</button>
                <p class="message">Already Registred? <a href="Login.html">Login</a>
                </p>

            </form>

</body>

</html>
